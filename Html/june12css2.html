<html>

<head>
    <style>
        /* Atribute selectors*/
        /* select all attribute href*/
        
        [href] {
            color: darkorchid
        }
        
        [href="#"] {
            color: darkorange
        }
        /* psuedo classes */
        
        tr :first-child {
            color: darkmagenta
        }
        
        tr :nth-child {
            color: darkolivegreen
        }
        
        tr :hover {
            color: darkslategray
        }
    </style>

</head>

<body>
    <p href>
        para with href
    </p>
    <a>
    Link without href
</a>

    <a href="">
    Link with blank href
</a>

    <a href="#">
link with href =#
</a>

    <table>
        <tr>
            <th>Name</th>
            <th>data </th>
        </tr>
        <tr>
            <td>Sahil</td>
            <td>pun</td>
        </tr>
        <tr>
            <td>rat</td>
            <td>cat</td>caaaat
        </tr>
    </table>

</body>

</html>
