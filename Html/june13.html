<html>

<head>
    <!-- position fix is used to fix the position.-->

    <style>
        span {
            width: 50px;
            background-color: aqua;
            height: 50px;
            margin: 50px;
        }
        
        .sty {
            position: sticky;
            top: 20px;
            left: 20px;
            width: 100%;
            background-color: red;
        }
        
        .fixe {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100%;
            background-color: red;
        }
    </style>


</head>

<body>
    <p class="fixe">
        to check fix
    </p>
    <br>
    <p class="sty">
        To check sticky
    </p>

    <div style="position: relative;">
        <span>
1
</span>
        <span>
2
</span>
        <span>
3
</span>
        <span style="position: absolute;">
4
</span>
    </div>

    <div style="position:relative;">
        <span>
            1
            </span>
        <span style="position: absolute;">
            2
            </span>
        <span>     3
            </span>
        <span>
            4
            </span>

    </div>

</body>

</html>
